<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="images/header/logo2.png">
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
   <div class="checkout-title">
    <a href="product.html">
      <img src="images/header/logo2.png" alt="" class="checkout-logo">
    </a>
    <div>
      <p class="checkout-quantity js-checkout-quantity"></p>
    </div>
    
  </div>
    
  
   <div class="delivery-and-payement-section-grid">
    <div class="js-item-section">  
    </div>
    <div class="payement-section">
      <div class="order-summary">ORDER SUMMARY :</div>
      <div class="checkout-items">Checkout Items (10) :</div>
      <div class="order-summary-payement">
        <div class="items-grid"><span class="price">Items Price:</span> $5000</div>
        <div  class="items-grid"><span class="price">shipping & handling :</span>  $100</div>
        <div  class="items-grid"><span class="price">Total Before Tax:</span><span class="total-before-tax">$5100</span></div>
        <div class="items-grid"><span class="price"> GST(18%) :</span> $100</div>
        <div class="items-grid price-border"><span class="price">Final Price:</span>$6000</div>
      </div>
      
      <a href="order.html">
        <button class="place-your-order">Place your order</button>
      </a>
    </div>
   </div>


   
 
  
 
  <script src="./script/ckekout.js" type="module"></script>
</body>
</html>
